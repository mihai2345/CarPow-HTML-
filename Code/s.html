<!DOCTYPE html>
<html>
  <head>
  <link rel="shortcut icon" type="image/gif" href="r51.gif">
    <title>Grafic cu vânzări auto</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['2000', '2005', '2010', '2015', '2020', '2021'],
          datasets: [
            {
              label: 'Ford',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
              data: [1200000, 1300000, 1400000, 1500000, 1600000, 1700000],
            },
            {
              label: 'Audi',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1,
              data: [800000, 900000, 1000000, 1100000, 1200000, 1300000],
            },
            {
              label: 'Kia',
              backgroundColor: 'rgba(255, 206, 86, 0.2)',
              borderColor: 'rgba(255, 206, 86, 1)',
              borderWidth: 1,
              data: [500000, 550000, 600000, 650000, 700000, 750000],
            },
            {
              label: 'Mercedes',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
              data: [700000, 750000, 800000, 850000, 900000, 950000],
            },
            {
              label: 'Tesla',
              backgroundColor: 'rgba(153, 102, 255, 0.2)',
              borderColor: 'rgba(153, 102, 255, 1)',
              borderWidth: 1,
              data: [100000, 150000, 200000, 250000, 300000, 350000],
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
